<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/bootstrap-5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/simpleIcon/simple-line-icons.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/ripple.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="container">
        <nav class="d-flex py-3 align-items-center">
          <a
            href="listquizz.html"
            class="btn btn-sm bg-white fs-3 text-primary square"
          >
            <i class="icon-arrow-left-circle"></i>
          </a>

          <p class="tengah text-center fs-2 text-white m-0">Quizz</p>
        </nav>

        <div>
          <p class="text-white fs-4">
            Quizz Pilihan Ganda Kegiatan Ekonomi Konsumsi
          </p>
        </div>
      </header>
      <main class="container">
        <div id="kode" class="card mb-3">
          <form class="formkode text-center">
            <label class="form-label" for="quiz"
              >masukkan kode untuk ujian</label
            >
            <input
              class="form-control form-control-lg text-center"
              id="quiz"
              type="text"
            />
            <button class="btn btn-primary w-100 btn-lg mt-3" type="submit">
              cek kode
            </button>
          </form>
        </div>

        <div id="soal" class="card btn hidden">
          <div class="soal">
            <iframe
              width="100%"
              height="100%"
              style="
                background-color: white;
                padding: 5px;
                border: 1px solid rgb(78, 77, 77);
                margin: auto;
                display: block;
              "
              frameborder="0"
              src="tts/index.html"
            ></iframe>
          </div>
        </div>
      </main>
    </div>

    <script src="js/app.js"></script>
    <script>
      const kode = document.querySelector("#kode");
      const soal = document.querySelector("#soal");
      const quiz = document.querySelector("#quiz");
      const pass = "123";

      kode.addEventListener("submit", function (event) {
        event.preventDefault();
        quiz.value;

        if (quiz.value == pass) {
          soal.classList.remove("hidden");
        } else {
          alert("kode salah");
        }
        quiz.value = "";
        kode.style.display = "none";
      });
    </script>
  </body>
</html>
